<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
<script type="text/javascript">
    
var myButton = document.getElementById('myButton');
$(document).ready(function(){
    $('li').on('mouseover', function(){
		$(this).animate({
			'opacity': '0.5',
            'padding-left': '200'
		}, 500, function() {
			$(this).animate({
			    'opacity': '0.0',
                'padding-top': '200'
		}, 500, function(){
                $(this).remove();
            });
	});
});
});


</script>
